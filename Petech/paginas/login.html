<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet-Tech: Login</title>
    
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <button type="image" class="logobtn">
                <img src="./assest/content2.png" alt="Pet-Tech Logo" class="logo">
            </button>
            <ul class="menu">
                <li><a href="../index.html">Início</a></li>
                <li><a href="listar.html">Listar Pets</a></li>
                <li><a href="cadastrar.html">Cadastrar</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="sobre.html">Sobre</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <form action="#" method="POST">
                
                <h2>Acessar o Sistema</h2>

                <div class="input-group">
                    <label for="username">Email ou Usuário</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="login-button">Entrar</button>

                <div class="links">
                    <a href="#">Esqueceu sua senha?</a>
                </div>

            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Pet-Tech. Trabalho Integrador de POO e Métodos Ágeis.</p>
    </footer>
</body>

</html>
